<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        #gameArea {
            position: relative;
            width: 100%;
            height: 500px;
            border: 2px solid #333;
            overflow: hidden;
            background-color: #e0ffe0;
        }
        .food {
            position: absolute;
            cursor: pointer;
        }
        .watermelon {
            width: 50px;
            height: 50px;
            background-color: green;
            border-radius: 50%;
            background-image: url(download.jpg); /* Replace with a watermelon image URL */
            background-size: cover;
        }
        .fried-chicken {
            width: 50px;
            height: 50px;
            background-color: orange;
            border-radius: 50%;
            background-image: url(download\ \(1\).jpg);
            background-size: cover;
        }
        #score {
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>

    <div class="Title"><h1>Be Lucas Andrew Gonzalez!</h1></div>
    <img src="Screenshot 2025-03-07 194919.png">
    <div id="score">Score: 0</div>
    <div id="gameArea"></div>

    <script>
        let score = 0;
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');

        function createFood() {
            const food = document.createElement('div');
            food.classList.add('food');
            const isWatermelon = Math.random() < 0.5; // 50% chance for watermelon or fried chicken
            food.classList.add(isWatermelon ? 'watermelon' : 'fried-chicken');

            // Position the food randomly within the game area
            food.style.left = Math.random() * (gameArea.clientWidth - 50) + 'px';
            food.style.top = Math.random() * (gameArea.clientHeight - 50) + 'px';

            food.addEventListener('click', () => {
                score++;
                scoreDisplay.textContent = 'Score: ' + score;
                gameArea.removeChild(food);
                createFood(); // Create a new food item
            });

            gameArea.appendChild(food);
        }

        // Create initial food items
        for (let i = 0; i < 7; i++) {
            createFood();
        }
    </script>

</body>
</html>
